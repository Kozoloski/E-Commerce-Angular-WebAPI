<div class="row" *ngIf="plant">
    <div class="col-6">
        <img src="{{plant.pictureUrl}}" alt="{{plant.name}}" class="w-100">
    </div>
    <div class="col-6 mt-5">
        <h2>{{plant.name}}</h2>
        <p style="font-size: 2em;">{{plant.price | currency}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle text-warning me-2" style="cursor: pointer; font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
            <i class="fa fa-minus-circle text-warning ms-2" style="cursor: pointer; font-size: 2em;"></i>
            <button class="btn btn-outline-secondary ms-4">Add to cart</button>
        </div>
        <div class="row mt-4">
            <h4>Description</h4>
            <p>{{plant.description}}</p>
        </div>
    </div>
</div>
