<div class="card shadow-sm" *ngIf="plant">

   <div class="image position-relative" style="cursor: pointer;">
      <img src="{{plant.pictureUrl}}" alt="{{plant.name}}" class=" img-fluid">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
         <button (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart me-2"></button>
         <button routerLink="/shop/{{plant.id}}" class="btn btn-primary">View</button>
      </div>
   </div>

    <div class="card-body d-flex flex-column">
     <a href="" class="text-decoration-none">
        <h6 class="text-uppercase">
          {{plant.name}}
        </h6>
     </a>
     <span class="mb-2">{{plant.price | currency}}</span>
    </div>
  </div>
