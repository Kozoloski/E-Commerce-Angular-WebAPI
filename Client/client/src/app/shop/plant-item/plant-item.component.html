<div class="card shadow-sm" *ngIf="plant">
    <img src="{{plant.pictureUrl}}" alt="{{plant.name}}" class=" img-fluid">
    <div class="card-body d-flex flex-column">
     <a href="" class="text-decoration-none">
        <h6 class="text-uppercase">
          {{plant.name}}
        </h6>
     </a>
     <span class="mb-2">{{plant.price | currency}}</span>

     <div class="btn-group mt-auto">
        <button class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
        <button routerLink="/shop/{{plant.id}}" class="btn btn-outline-secondary">View</button>
     </div>
    </div>
  </div>
